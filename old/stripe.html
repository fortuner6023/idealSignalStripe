  <!-- Load Stripe.js on your website. -->
<script src="https://js.stripe.com/v3"></script>

<!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
<button
  style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em;cursor:pointer"
  id="checkout-button-price_1JlycyA5uxwqgSmRPc6ObIip"
  role="link"
  type="button"
>
  Checkout
</button>

<div id="error-message"></div>

<script>
(function() {
  var stripe = Stripe('pk_test_51JNjTyA5uxwqgSmRKBIKohwqD2KF9Keha6xhuDCWbuUEQHGhcS1RaAw4Twpr5N8XgiRMYE3q3gSL4FpALwj3R5DE009bBPl2vy');

  var checkoutButton = document.getElementById('checkout-button-price_1JlycyA5uxwqgSmRPc6ObIip');
  checkoutButton.addEventListener('click', function () {
    stripe.redirectToCheckout({
      lineItems: [{price: 'price_1JlycyA5uxwqgSmRPc6ObIip', quantity: 1}],
      mode: 'subscription',
      successUrl: 'https://idealsignals.com/success',
      cancelUrl: 'https://idealsignals.com/canceled',
    })
    .then(function (result) {
      if (result.error) {

        var displayError = document.getElementById('error-message');
        displayError.textContent = result.error.message;
      }
    });
  });
})();
</script>
